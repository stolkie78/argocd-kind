---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/stolkie78/argocd-kind.git"
    targetRevision: HEAD
    path: "deployments/cluster"
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/stolkie78/argocd-kind.git"
    targetRevision: HEAD
    path: "deployments/kubernetes-dashboard"
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
