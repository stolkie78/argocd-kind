---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: container-registry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/stolkie78/argocd-kind.git"
    targetRevision: HEAD
    path: "deployments/container-registry"
    directory:
