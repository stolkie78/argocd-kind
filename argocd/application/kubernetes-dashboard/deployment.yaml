apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/stolkie78/argocd-test.git
        revision: HEAD
        directories:
          - path: application/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        chart: kubernetes-dashboard
        repoURL: https://kubernetes.github.io/dashboard/
        targetRevision: 7.11.1
        path: application/{{path.basename}}  # pad naar values.yaml
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true