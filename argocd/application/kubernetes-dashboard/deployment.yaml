apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboards
  namespace: argocd
spec:
  generators:
    - directory:
        repoURL: https://github.com/stolkie78/argocd-test.git
        revision: HEAD
        directory: application/
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/stolkie78/argocd-test.git
        targetRevision: HEAD
        path: application/{{path.basename}}
        helm:
          valueFiles:
            - values.yaml
        chart: kubernetes-dashboard
        repoURL: https://kubernetes.github.io/dashboard/
        targetRevision: 7.11.1
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true