apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 6.0.8  # ‚Üê stabiele versie die token login ondersteunt
    helm:
      values: |
        protocolHttp: true
        settings:
          authMode: token
        ingress:
          enabled: true
          mode: standalone
          className: nginx
          annotations:
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - kubedash.k8s.local
          path: /
          pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true