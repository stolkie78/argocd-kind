fullnameOverride: kubernetes-dashboard

protocolHttp: true  # Voor lokale setup via HTTP

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - kubedash.k8s.local
  path: /
  pathType: Prefix

serviceAccount:
  create: true
  name: dashboard-admin-sa
rbac:
  clusterReadOnlyRole: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: kubernetes-dashboard
            chart: kubernetes-dashboard
            repoURL: https://kubernetes.github.io/dashboard/
            version: 6.0.8
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        chart: '{{chart}}'
        repoURL: '{{repoURL}}'
        targetRevision: '{{version}}'
        helm:
          valueFiles:
            - values/values.yaml
        path: helm-applications/apps/{{name}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true